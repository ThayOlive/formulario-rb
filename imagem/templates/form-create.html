{% load crispy_forms_tags %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  
  <body>
    <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a href="/admin/">Area Administrativa</a>
        </div>
      </nav>

      <main class="container">
        <h1 class="text-bg-warning p-3 text-center">Relatório do Treinamento</h1>
        <form method="post" enctype="multipart/form-data" id="myform">
            {% csrf_token %}
            
            {{ form_docente.as_p }}
            {{ form_imagem.as_p }}
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
        </form>
    </main>
    <script>
      function limparFormulario() {
        console.log('Funcao limparFormulario chamada');
        var formulario1 = document.getElementById('myform');
        if  (formulario1){
          formulario1.reset();
        }
      }
      
    </script>
      <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      -->
    </body>
  </html>
